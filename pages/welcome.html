<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClassWindow - 欢迎</title>
  <link rel="stylesheet" href="../assets/css/welcome.css"></link>
  <link rel="stylesheet" href="../assets/css/hide-scrollbar.css"></link>
</head>
<body>
  <!-- 标题栏 -->
  <div class="title-bar">
    <div class="app-name">
      <span class="app-icon"></span>
      <span>ClassWindow</span>
    </div>
  </div>

  <!-- 导航标签 -->
  <div class="nav-tabs">
    <div class="tab active" data-page="welcome">欢迎</div>
    <div class="tab" data-page="settings">设置</div>
    <div class="tab" data-page="start">开始使用</div>
  </div>

  <!-- 主体内容 -->
  <div class="main-content">
    <!-- 欢迎页面 -->
    <div id="welcome-page" class="page active">
      <h1 class="title">欢迎使用 ClassWindow</h1>
      <p class="description">
        您可以在此处进行语言、主题、快捷键等基础配置。设置完成后，您可以随时在"选项"中进行调整。
      </p>
      <div class="button-container">
        <button class="btn btn-primary" onclick="showPage('settings')">下一步</button>
      </div>
    </div>

    <!-- 设置页面 -->
    <div id="settings-page" class="page">
      <h1 class="title">选项设置</h1>
      <p class="description">
        个性化配置您的 ClassWindow 体验
      </p>
      
      <button class="btn btn-primary" id="openSettingsWindow">打开设置窗口</button>
      
      <div class="button-container" style="margin-top: 30px;">
        <button class="btn btn-primary" onclick="showPage('start')">下一步</button>
        <button class="btn btn-secondary" onclick="showPage('welcome')">返回</button>
      </div>
    </div>

    <!-- 关于页面 -->
    <div id="start-page" class="page">
      <h1 class="title">开始使用！</h1>
      您已经完成了初始设置，欢迎使用 ClassWindow！您可以通过系统托盘图标访问更多功能和设置。
      <div class="button-container" style="margin-top: 30px;">
        <button class="btn btn-primary" id="startBtn">开始使用！</button>
      </div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    startBtn.addEventListener('click', () => {
        ipcRenderer.send('first-run-complete');
    });

    openSettingsWindow.addEventListener('click', () => {
        ipcRenderer.send('open-settings-window');
    });
    
    // 页面切换功能
    function showPage(pageName) {
      // 隐藏所有页面
      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
      });
      
      // 显示指定页面
      document.getElementById(`${pageName}-page`).classList.add('active');
      
      // 更新导航标签状态
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      
      document.querySelector(`[data-page="${pageName}"]`).classList.add('active');
    }
    
    // 为导航标签添加点击事件
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', function() {
        const pageName = this.getAttribute('data-page');
        showPage(pageName);
      });
    });
  </script>
</body>
</html>
