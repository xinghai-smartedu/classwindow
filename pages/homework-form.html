<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>添加作业</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #2d2d2d;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 100%;
      padding: 0 10px;
    }
    h2 {
      margin-top: 0;
      color: #4CAF50;
    }
    .input-group {
      margin: 15px 0;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .input-group select,
    .input-group textarea,
    .input-group input {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #555;
      background: #333;
      color: white;
      box-sizing: border-box;
    }
    .input-group textarea {
      height: 120px;
      resize: vertical;
    }
    .button-group {
      text-align: right;
      margin-top: 20px;
    }
    button {
      padding: 8px 16px;
      margin-left: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .save-btn {
      background: #2196F3;
      color: white;
    }
    .cancel-btn {
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>添加作业</h2>
    <div class="input-group">
      <label>科目:</label>
      <select id="subjectSelect">
        <option value="chinese">语文</option>
        <option value="math">数学</option>
        <option value="english">英语</option>
        <option value="physics">物理</option>
        <option value="chemistry">化学</option>
        <option value="biology">生物</option>
        <option value="history">历史</option>
        <option value="geography">地理</option>
        <option value="politics">道德与法治</option>
        <option value="other">其他</option>
      </select>
    </div>
    <div class="input-group">
      <label>内容:</label>
      <textarea id="homeworkContent" placeholder="输入作业内容..."></textarea>
    </div>
    <div class="input-group">
      <label>日期:</label>
      <input type="date" id="dueDate">
    </div>
    <div class="button-group">
      <button class="cancel-btn" id="cancelBtn">取消</button>
      <button class="save-btn" id="saveBtn">保存</button>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    
    // 设置截止日期为当天
    document.addEventListener('DOMContentLoaded', () => {
      const today = new Date().toISOString().split('T')[0]; // 格式: YYYY-MM-DD
      document.getElementById('dueDate').value = today;
    });
    
    document.getElementById('saveBtn').addEventListener('click', () => {
      const subject = document.getElementById('subjectSelect').value;
      const content = document.getElementById('homeworkContent').value.trim();
      const dueDate = document.getElementById('dueDate').value;
      
      if (content) {
        ipcRenderer.send('save-homework', {
          subject: subject,
          content: content,
          dueDate: dueDate || null,
          timestamp: new Date().toISOString()
        });
        
        window.close();
      } else {
        alert('请输入作业内容');
      }
    });
    
    document.getElementById('cancelBtn').addEventListener('click', () => {
      window.close();
    });
    
    // 关闭窗口时清理引用
    window.addEventListener('beforeunload', () => {
      ipcRenderer.send('homework-window-closed');
    });
  </script>
</body>
</html>
