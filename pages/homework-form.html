<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加作业</title>
    <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            color: black;
            font-family: Arial, sans-serif;
            border-radius: 10px;
            user-select: none;
            overflow: hidden;
            text-align: center;
        }

        /* 标题栏样式 */
        .title-bar {
            height: 32px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            box-sizing: border-box;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            cursor: default;
            user-select: none;
        }

        .title {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .title-bar-buttons {
            display: flex;
            gap: 5px;
        }

        .title-bar-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid transparent;
            cursor: pointer;
        }

        .close-button {
            background-color: #ff5f57;
        }

        .minimize-button {
            background-color: #febc2e;
        }

        .maximize-button {
            background-color: #28c840;
        }

        .container {
            max-width: 100%;
            padding: 15px;
            box-sizing: border-box;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
            color: black;
            font-weight: bold;
        }

        .input-group {
            margin: 12px 0;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
            color: black;
        }

        fluent-select {
            width: 100%;
            margin-bottom: 5px;
        }

        fluent-text-area,
        fluent-text-field {
            width: 100%;
            margin-bottom: 5px;
        }

        .button-group {
            text-align: center;
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        fluent-button {
            flex: 1;
        }

        /* 隐藏滚动条但保持滚动功能 */
        /* 隐藏 Webkit 浏览器的滚动条 */
        ::-webkit-scrollbar {
            display: none;
        }
        
        /* 针对 IE/Edge 的滚动条样式 */
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body>
    <!-- 标题栏 -->
    <div class="title-bar">
        <div class="title">添加作业</div>
        <div class="title-bar-buttons">
            <div class="title-bar-button close-button" title="关闭" id="titleCloseBtn"></div>
        </div>
    </div>

    <div class="container">
        <h2>添加作业</h2>
        <div class="input-group">
            <label>科目:</label>
            <fluent-select id="subjectSelect">
                <option value="chinese">语文</option>
                <option value="math">数学</option>
                <option value="english">英语</option>
                <option value="physics">物理</option>
                <option value="chemistry">化学</option>
                <option value="biology">生物</option>
                <option value="history">历史</option>
                <option value="geography">地理</option>
                <option value="politics">道德与法治</option>
                <option value="other">其他</option>
            </fluent-select>
        </div>
        <div class="input-group">
            <label>内容:</label>
            <fluent-text-area id="homeworkContent" placeholder="输入作业内容..." resize="vertical"></fluent-text-area>
        </div>
        <div class="input-group">
            <label>截止日期:</label>
            <fluent-text-field id="dueDate" type="date"></fluent-text-field>
        </div>
        <div class="button-group">
            <fluent-button appearance="neutral" id="cancelBtn">取消</fluent-button>
            <fluent-button appearance="accent" id="saveBtn">保存</fluent-button>
        </div>
    </div>

    <script>
        const {
            ipcRenderer
        } = require('electron');

        // 设置截止日期为当天
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0]; // 格式: YYYY-MM-DD
            document.getElementById('dueDate').value = today;
        });

        document.getElementById('saveBtn').addEventListener('click', () => {
            const subject = document.getElementById('subjectSelect').value;
            const content = document.getElementById('homeworkContent').value.trim();
            const dueDate = document.getElementById('dueDate').value;

            if (content) {
                ipcRenderer.send('save-homework', {
                    subject: subject,
                    content: content,
                    dueDate: dueDate || null,
                    timestamp: new Date().toISOString()
                });

                window.close();
            } else {
                alert('请输入作业内容');
            }
        });

        document.getElementById('cancelBtn').addEventListener('click', () => {
            window.close();
        });

        // 标题栏按钮事件
        document.getElementById('titleCloseBtn').addEventListener('click', () => {
            window.close();
        });

        document.getElementById('minimizeBtn').addEventListener('click', () => {
            const { BrowserWindow } = require('electron').remote;
            const currentWindow = BrowserWindow.getFocusedWindow();
            currentWindow.minimize();
        });

        // 关闭窗口时清理引用
        window.addEventListener('beforeunload', () => {
            ipcRenderer.send('homework-window-closed');
        });
    </script>
</body>
</html>
